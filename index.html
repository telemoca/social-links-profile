<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
         rel="stylesheet"
      />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="assets/images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Frontend Mentor | Social links profile</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
            color: white;
         }
         .attribution a {
            color: hsl(228, 64%, 73%);
         }
      </style>
   </head>
   <body>
      <div class="main">
         <img src="assets/images/avatar-jessica.jpeg" alt="profile picture" class="pfp" />
         <h2 class="name">Jessica Randall</h2>
         <h3 class="location">London, United Kingdom</h3>
         <p class="description">"Front-end developer and avid reader."</p>
         <a href="" class="links">GitHub</a>
         <a href="" class="links">Frontend Mentor</a>
         <a href="" class="links">LinkedIn</a>
         <a href="" class="links">Twitter</a>
         <a href="" class="links">Instagram</a>
      </div>

      <div class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
         >. Coded by <a href="#">Télio Lacome</a>.
      </div>
   </body>
</html>
